{% extends "base.html" %}
{% load i18n %}
{% block title %}
	<img src="{{ STATIC_URL }}img/icon-user.png"> {% trans "User List" %}
{% endblock %}

{% block content %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
	  <tr>
	    <th>{% trans "Nom" %}</th>
	    <th></th>
	  </tr>
        </thead>
{% for object in object_list %}
        <tbody>
	  <tr>
            <td>{{ object.username }}</td>
            <td>
              <a href="/users/{{ object.id }}/del/"><img src="{{ STATIC_URL }}img/editdelete.png">
            </td>
            <td>
              <a href="/users/{{ object.id }}/"><img src="{{ STATIC_URL }}img/edit.png">
            </td>
          </tr>
{% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}


{% block action %}
<h1 class="page-header"><img src='{{ STATIC_URL }}img/goto.png'>{% trans "Action" %}</h1>
<div class="table-responsive">
<table class="table table-striped">
  <div class="list-group">
    <a href="/users/new/"  class="list-group-item">{% trans "Add User" %}</a>
  </div>
</table>
</div>
{% endblock %}
